<button data-comedian="Martin Clunes">Martin Clunes</button>

<script type="text/javascript">

//Click Even Listener
$("button").on("click" , function(){
    var comedian = $(this).attr("data-comedian");
    console.log(comedian);
    
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + comedian + "&api_key=9FphgEb8oSI6VpgULmYRTSNqBT1OUVyp&limit=15";
        console.log(queryURL);

// Performing an AJAX request with the queryURL
$.ajax({
    url : queryURL, 
    method : "GET"
    })
    .then(function(response){
        
        console.log(queryURL)
        console.log(response);
        
        var results = response.data; 
        

        for (var i = 0; i < results.length; i++) {
            var comedianDiv = $("<div>");
            var comedianImage = $("<img>");
            
            comedianImage.attr("src",results[i].images.fixed_height.url); 
            comedianDiv.append(comedianImage);

            $("#gifs-appear-here").prepend(comedianDiv);
        }
    
    });

   
    
    });


    //---button adds---
    var gifs = [""];

      }
    function renderButtons() {

        for (var i = 0; i < gifs.length; i++) {
            var a = $("<button>");
                a.addClass("gif");
          a.attr("data-name", gifs[i]);
          a.text(gifs[i]);
          $("#buttons-view").append(a);
        }
      }

    $("#add-gif").on("click", function(event) {
        event.preventDefault();
